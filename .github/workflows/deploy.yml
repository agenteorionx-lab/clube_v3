name: Deploy Clube v3 to Contabo VPS

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            # Caminho onde está o seu projeto na VPS
            cd /root/clube-v3
            
            # Prepara a pasta na VPS caso seja a primeira vez
            if [ ! -d ".git" ]; then
              git init
              git remote add origin https://github.com/agenteorionx-lab/clube_v3.git
              git branch -M main
              git fetch
              git reset --hard origin/main
            else
              # Se já for um repositório git, apenas descarta mudanças locais e puxa do GitHub
              git reset --hard HEAD
              git pull origin main
            fi
            
            # Instala dependências e reinicia o servidor
            npm install
            
            # Reinicia o servidor no PM2
            pm2 restart server.js
